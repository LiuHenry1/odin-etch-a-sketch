<!DOCTYPE html> 
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Etch-a-Sketch | Odin</title>
        <link rel="stylesheet" href="styles.css">
        <script src="javascript.js" defer></script>
    </head>
    <body>
        <div id="container">
            <div id="Header">
                <h1>Etch-a-Sketch</h1>
            </div>
            <div id="playground">
                <div id="panel">
                    <div id="toggles">
                        <button type="button" id="color-toggle">Color</button>
                        <button type="button" id="eraser-toggle">Eraser</button>
                    </div>
                    <div id="sliders">
                        <label for="size-slider"></label>
                        <input type="range" min="1" max="100" value="16" id="size-slider">
                    </div>
                </div>
                <div id="grid">
                </div>
            </div>
        </div>
    </body>
</html>
